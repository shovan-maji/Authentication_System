<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* Basic styles for form */
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 50px auto; }
        button { width: 100%; padding: 10px; margin: 10px 0; background: #5cb85c; color: white; border: none; border-radius: 3px;}
        input { width: 93%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
<div class="container">
    <h2 style="text-align: center;">Signup</h2>
    <div>
    <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="signup()">Signup</button>
    
    <div>
    <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
        <div id="error" class="error-message"></div>
    </form>
    </div>


</div>

<script>
    function signup() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('http://127.0.0.1:5000/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        })
        .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
        })
    try{    
        then(data => {
            if (data.message) {
                //alert(data.message);
                document.getElementById('error').innerText = "User Registered Successfully";
            } else {
                document.getElementById('error').innerText = "Signup failed";
            }
        });
        }
    catch(data){
        document.getElementById('error').innerText = "User Already Exists";
    }   
       
    }
</script>
</body>
</html>
